<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <h2>History</h2>
        <ul id="history-list">
            <!-- History items will be added here -->
        </ul>
        <button id="settings-btn" class="settings-button">Settings</button>
    </aside>

    <main class="main-content">
        <h1>Document Flashcard Maker</h1>

        <section class="input-section glassmorphism">
            <h2>Upload Your Document</h2>
            <p>Upload a PDF, DOCX, or PPTX file to generate flashcards.</p>
            <input type="file" id="file-input" accept=".pdf,.docx,.pptx">
            <button id="generate-btn">Generate Flashcards</button>
            <p id="upload-status"></p>
        </section>

        <section id="flashcard-section" class="flashcard-container" style="display: none;">
             <h2>Flashcards</h2>
             <div id="flashcard" class="flashcard glassmorphism">
                 <div class="flashcard-inner">
                     <div class="flashcard-front">
                         <p id="flashcard-question">Question will appear here.</p>
                     </div>
                     <div class="flashcard-back">
                         <p id="flashcard-answer">Answer will appear here.</p>
                     </div>
                 </div>
             </div>
             <div class="flashcard-controls">
                <button id="prev-card-btn" disabled>Previous</button>
                <span id="card-counter">0 / 0</span>
                <button id="next-card-btn" disabled>Next</button>
             </div>
        </section>

    </main>

    <div id="settings-popover" class="popover glassmorphism" style="display: none;">
        <h2>Settings</h2>
        <label for="api-key-input">Gemini API Key:</label>
        <input type="password" id="api-key-input">
        <button id="save-settings-btn">Save</button>
        <button id="close-settings-btn">Close</button>
    </div>

    <script src="script.js"></script>
    <!-- Placeholder for Gemini API SDK if needed, or use fetch -->
</body>
</html>
